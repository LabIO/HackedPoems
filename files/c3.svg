       x="33.773102"
       y="399.35397"
       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="33.773102"
         y="399.35397"
         id="tspan3928">E quando a festa acaba, </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="456.59451"
         id="tspan3932">e a calma do último lento é infinita </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="513.83502"
         id="tspan3934">como o oceano pacífico do profundo da vida…</tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="571.07556"
         id="tspan3936">filha minha! Recolhe os instrumentos: </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="628.31616"
         id="tspan3938">viola, pandeiro, e até um piano entre os dedos </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="685.5567"
         id="tspan3924">e recolhe enfim meu coração. Coração cigano, </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="742.79724"
         id="tspan3940">que está aqui perto mas viaja longe, </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="800.03778"
         id="tspan3942">me esforço para lembrar onde o deixei </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="857.27832"
         id="tspan3944">mas em vão!  </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="914.51886"
         id="tspan3948">Em vão...  em vão… </tspan><tspan
         sodipodi:role="line"
         x="33.773102"
         y="971.7594"
         id="tspan3946">em vão… em vão…</tspan><tspan
         sodipodi:role="line"
         x="33.773102"
